<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .stars {
            display: flex;
            justify-content: space-between;
            width: 125px;
        }
        input[type="radio"] {
            display: none;
        }
        label.star {
            font-size: 24px;
            cursor: pointer;
        }
        label.star:hover,
        label.star:hover ~ label.star {
            color: #ffcc00;
        }
        input[type="radio"]:checked ~ label.star {
            color: #ffcc00;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Service Feedback</h1>
        <form action="https://formsubmit.co/nagybence20179@gmail.com" method="POST">
            <label for="name">Name (optional):</label>
            <input type="text" id="name" name="name">

            <label for="date">Date of Visit:</label>
            <input type="date" id="date" name="date" required>

            <label for="food_drink">Food/Drink:</label>
            <div class="stars">
                <input type="radio" id="food_drink5" name="food_drink" value="★★★★★"><label for="food_drink5" class="star">★</label>
                <input type="radio" id="food_drink4" name="food_drink" value="★★★★"><label for="food_drink4" class="star">★</label>
                <input type="radio" id="food_drink3" name="food_drink" value="★★★"><label for="food_drink3" class="star">★</label>
                <input type="radio" id="food_drink2" name="food_drink" value="★★"><label for="food_drink2" class="star">★</label>
                <input type="radio" id="food_drink1" name="food_drink" value="★"><label for="food_drink1" class="star">★</label>
            </div>

            <label for="service">Service:</label>
            <div class="stars">
                <input type="radio" id="service5" name="service" value="★★★★★"><label for="service5" class="star">★</label>
                <input type="radio" id="service4" name="service" value="★★★★"><label for="service4" class="star">★</label>
                <input type="radio" id="service3" name="service" value="★★★"><label for="service3" class="star">★</label>
                <input type="radio" id="service2" name="service" value="★★"><label for="service2" class="star">★</label>
                <input type="radio" id="service1" name="service" value="★"><label for="service1" class="star">★</label>
            </div>

            <label for="value">Value:</label>
            <div class="stars">
                <input type="radio" id="value5" name="value" value="★★★★★"><label for="value5" class="star">★</label>
                <input type="radio" id="value4" name="value" value="★★★★"><label for="value4" class="star">★</label>
                <input type="radio" id="value3" name="value" value="★★★"><label for="value3" class="star">★</label>
                <input type="radio" id="value2" name="value" value="★★"><label for="value2" class="star">★</label>
                <input type="radio" id="value1" name="value" value="★"><label for="value1" class="star">★</label>
            </div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <input type="hidden" name="_subject" value="New Feedback Received">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
